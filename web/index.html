<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SharedEventSource Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .leader {
        color: green;
        font-weight: bold;
      }
      .follower {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>SharedEventSource Test</h1>
    <p>Tab Status: <span id="tab-status" class="follower">Follower</span></p>
    <p>Ready State: <span id="ready-state">CONNECTING</span></p>
    <label for="custom-message">Custom Message:</label>
    <input
      type="text"
      id="custom-message"
      placeholder="Enter your message here"
    />
    <button id="send-event">Send Event</button>
    <ul id="events"></ul>

    <script type="module" src="./index.ts"></script>
    <script>
      // Check if the browser supports Service Workers
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep it from delaying page rendering
        window.addEventListener("load", () => {
          // Register the service worker. The path is relative to the origin.
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              // Registration was successful
              console.log(
                "✅ Service Worker registered successfully with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              // Registration failed
              console.error("❌ Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
